content: "> [!TIP]\n> Bu ürünün Datacenter, Standard, Enterprise, Web, Workgroup ve Embedded sürümlerinde, destek sonunun ardından ek üç yıla kadar Genişletilmiş Güvenlik Güncelleştirmeleri (ESU) kullanılabilir.\n\n## <a name=\"links\"></a>Bağlantılar \n* [Genişletilmiş Güvenlik Güncelleştirmesi (ESU) Programı](/lifecycle/faq/extended-security-updates)\n* [SQL Yayın Hizmetleri Blogu](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Geçiş kılavuzu](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Hizmet paketi ilkesi](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Sadece IA64 için SP3, 9/7/2019'a kadar desteklenecektir.\n\n## <a name=\"editions\"></a>Sürümler \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Advanced Services ile Express\n* Standard\n* Küçük İşletmeler için Standart Sürüm\n* Web\n* Workgroup"
