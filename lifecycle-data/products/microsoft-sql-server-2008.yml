content: "> [!TIP]\n> Genişletilmiş Güvenlik Güncelleştirmeleri (ESU), bu ürünün Veri Merkezi, Standart, Kurumsal, Web, Çalışma Grubu ve Gömülü sürümleri için, desteğin bitimine üç yıl kadar ek bir süre için kullanılabilir.\n\n## <a name=\"links\"></a>Bağlantı \n* [Genişletilmiş Güvenlik Güncelleme Programı (ESU)](/lifecycle/faq/extended-security-updates)\n* [SQL Yayın Hizmetleri Blog](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Geçiş kılavuzu](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Hizmet paketi ilkesi](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Sadece IA64 için SP3 7/9/2019'a kadar desteklenecektir.\n\n## <a name=\"editions\"></a>Sürüm \n* Geliştirici\n* Kurumsal\n* Express\n* Gelişmiş Hizmetlerle Ekspres\n* Standart\n* Küçük İşletmeler için Standart Sürüm\n* Web\n* Çalışma grubu"
