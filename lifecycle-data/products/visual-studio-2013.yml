content: "\n\n## <a name=\"links\"></a>Bağlantılar \n* [Servis bilgileri](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n> [!NOTE]\n> Aşağıdaki bileşenlerin Visual Studio 2013 sürümleri, Visual Studio 2013 yaşam döngüsünün bir parçası olarak gönderilir ve desteklenir: Aracılar, IntelliTrace Toplayıcı, Modelleme SDK'sı, Çok Baytlı MFC Kitaplığı, Uzak Araçlar, SDK, Shell (Tümleşik), Shell (Yalıtılmış), Takım Gezgini, Visual C++ Yeniden Dağıtılabilir, Web Araçları Uzantıları\n\n\n## <a name=\"editions\"></a>Sürümler \n* Community\n* Web için Express\n* Windows için Express\n* Windows Masaüstü için Express\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
