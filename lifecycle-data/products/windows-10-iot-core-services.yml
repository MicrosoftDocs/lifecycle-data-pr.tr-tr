content: "\n## <a name=\"links\"></a>Bağlantılar \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Hizmetleri, Windows 10 IoT Core Software'in desteklenen bir sürümünü çalıştırdığınız sürece, Aygıt Güncelleştirme Merkezi ile güncelleştirme denetimi ve Device Health Attestation ile geliştirilmiş güvenlik de dahil olmak üzere, hizmet olarak yazılım desteği sunan bir aboneliktir."
