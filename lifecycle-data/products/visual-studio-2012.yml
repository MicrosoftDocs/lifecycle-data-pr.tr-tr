content: "\n\n## <a name=\"links\"></a>Bağlantılar \n* [Visual Studio'nun eski sürümleri için hizmet bilgileri](/visualstudio/releases/2019/servicing#support-for-older-versions-of-visual-studio)\n* [Hizmet Paketi İlkesi](/lifecycle/faq/fixed-policy#what-is-the-lifecycle-policy-for-service-packs-)\n\n\n> [!NOTE]\n> Aşağıdaki bileşenlerin Visual Studio 2012 sürümleri, Visual Studio 2012 yaşam döngüsünün bir parçası olarak gönderilir ve desteklenir: Aracılar, IntelliTrace Toplayıcı, Microsoft Azure Araçları, Uzak Araçlar, SDK, Shell (Entegre), Shell (Yalıtılmış), SQL Server Veri Araçları, Team Explorer, Visual C++ Yeniden Dağıtılabilir, Web Araçları Uzantıları.\n\n\n## <a name=\"editions\"></a>Sürümler \n* Web için Express\n* Windows Masaüstü için Express\n* Premium\n* Professional\n* Takım Gezgini\n* Ultimate"
