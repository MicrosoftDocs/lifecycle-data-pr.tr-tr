content: "\n\n## <a name=\"links\"></a>Bağlantılar \n* [Geçiş kılavuzu](https://www.microsoft.com/itpro/microsoft-edge)\n* [Internet Explorer/Edge Yaşam Döngüsü SSS](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Internet Explorer destekli işletim sistemleri](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Microsoft Edge destekli işletim sistemleri](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Internet Explorer'ın bazı sürümleri, Genişletilmiş Güvenlik Güncelleştirmeleri (ESU'lar) kullanıma sunulduğunda en son işletim sistemi bitiş tarihinden sonra desteklenebilir. ESU sunan ürünlerin listesi için [buraya](https://docs.microsoft.com/lifecycle/faq/extended-security-updates) gidin."
