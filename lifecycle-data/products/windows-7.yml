content: "> [!TIP]\n> * Bu ürünün Windows 7 Professional, Enterprise ve Professional for Embedded Systems sürümlerinde, desteğin sonlanmasının ardından ek üç yıla kadar Genişletilmiş Güvenlik Güncelleştirmeleri (ESU) belirli toplu lisans programları aracılığıyla kullanılabilir. Daha fazla bilgi edinmek için Microsoft iş ortağınıza veya hesap ekibinize başvurun. \n\n\n## <a name=\"links\"></a>Bağlantılar \n* [Geçiş kılavuzu](https://support.microsoft.com/help/4057281)\n* [Windows 7'den Windows 10'a yükseltme](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Genişletilmiş Güvenlik Güncelleştirmesi (ESU) Programı](/lifecycle/faq/extended-security-updates)\n* [Hizmet paketi ilkesi](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Sürümler \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N"
