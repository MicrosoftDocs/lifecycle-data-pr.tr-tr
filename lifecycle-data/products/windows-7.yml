content: "> [!TIP]\n> '* Genişletilmiş Güvenlik Güncelleştirmeleri (ESU), windows 7 Professional, Enterprise ve Professional for Embedded Systems sürümleri için belirli toplu lisanslama programları aracılığıyla, desteğin bitimine üç yıl kadar ek bir süre için kullanılabilir. Daha fazla bilgi edinmek için Microsoft iş ortağınıza veya hesap ekibinize başvurun. \n\n## <a name=\"links\"></a>Bağlantı \n* [Geçiş kılavuzu](https://support.microsoft.com/help/4057281)\n* [Windows 7'den Windows 10'a yükseltme](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Genişletilmiş Güvenlik Güncelleme Programı (ESU)](/lifecycle/faq/extended-security-updates)\n* [Hizmet paketi ilkesi](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Sürüm \n* Kurumsal\n* Kurumsal N\n* Ana Sayfa Temel\n* Ev Premium\n* Ana Sayfa Premium N\n* Profesyonel\n* Gömülü Sistemler için Profesyonel\n* Profesyonel N\n* Starter\n* Başlangıç N\n* Nihai\n* Gömülü Sistemler için Ultimate\n* Nihai N"
