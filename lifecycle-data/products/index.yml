title: Ürün ve hizmet yaşam döngüsü bilgilerini arama (Önizleme)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Bu sayfa geliştirme aşamasındadır ve 2 Eylül tarihinde tamamen canlı olacak. Bu arada, Microsoft ürünlerinin destek zaman çizelgelerini ve ayrıntılarını içeren tam bir listesini [aka.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/)adresinde görebilirsiniz.\n> [!NOTE]\n> Yaşam [çevrimi dışarı aktarma](/lifecycle/export/products) sayfasından yaşam döngüsü bilgilerini dışarı aktarın.\n\n\nMicrosoft yaşam döngüsü, bir ürünün ömrüyle ilgili olarak, müşterilerin BT yatırımlarını ve ortamlarını geleceğe göre planlamak amacıyla yönetmesine yardımcı olan tutarlı ve öngörülebilir yönergeler sağlar.\n\n\nMicrosoft Commercial Products and Services 'in bir listesini aşağıya ve ardından destek ve hizmet zaman çizelgelerini, gerekli güncelleştirmeleri, geçiş bilgilerini ve sistem gereksinimlerini bulmak için sonucu seçin."
