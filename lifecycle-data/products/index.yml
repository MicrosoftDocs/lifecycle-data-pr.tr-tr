### YamlMime:ContentBrowser
title: Ürün ve Hizmetler Yaşam Döngüsü Bilgilerini Ara
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Yaşam döngüsü bilgilerini, [Yaşam Döngüsü Dışa Aktarma](/lifecycle/products/export) sayfasından dışa aktarın.


  Microsoft Yaşam Döngüsü, bir ürünün ömrü boyunca destek için tutarlı ve öngörülebilir yönergeler sağlayarak müşterilerin geleceğe yönelik stratejik planlama yaparken, BT yatırımlarını ve ortamlarını yönetmelerine yardımcı olur.


  Microsoft ticari ürün ve hizmetlerinin bir listesini aşağıda arayın ve ardından destek ve servis zaman çizelgelerini, gerekli güncelleştirmeleri, geçiş bilgilerini ve sistem gereksinimlerini bulmak için sonucunuzu seçin.