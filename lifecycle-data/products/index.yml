title: Ürün ve Hizmetler Yaşam Döngüsü Bilgilerini Ara (Önizleme)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Bu sayfa geliştirilmektedir. Microsoft ürünlerinin tam listesi ve bunların destek zaman çizelgeleri ve ayrıntıları için lütfen [aka.ms/lifecycle/search.](https://aka.ms/lifecycle/search/)\n\n\nMicrosoft Yaşam Döngüsü, bir ürünün ömrü boyunca destek için tutarlı ve öngörülebilir yönergeler sağlayarak müşterilerin BT yatırımlarını ve ortamlarını stratejik olarak geleceğe yönelik planlamayaparken yönetmelerine yardımcı olur.\n\n\nMicrosoft ticari ürün ve hizmetlerinin bir listesini aşağıda arayın ve ardından destek ve servis zaman çizelgelerini, gerekli güncelleştirmeleri, geçiş bilgilerini ve sistem gereksinimlerini bulmak için sonucunuzu seçin."
