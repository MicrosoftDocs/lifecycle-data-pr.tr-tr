content: "\n\n> [!NOTE]\n> Ericsson, 2013 'deki Microsoft Mediaroom ürünlerini aldı. Daha fazla bilgi için lütfen [basın sürümüne](http://www.ericsson.com/news/1691160)bakın. Desteklemesi gereken müşteriler için lütfen [buraya](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx)bakın.\n> [!NOTE]\n> Microsoft Mediaroom Client 2,1, 27 Aralık 2011 tarihinde yayımlanmıştır. \n\n## <a name=\"editions\"></a>Sürümler \n* Uygulama hizmetleri 1,0\n* İstemci 2,0\n* İstemci 2,1\n* Sunucu 2,0\n* Sunucu 2,1"
