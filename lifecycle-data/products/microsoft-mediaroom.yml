content: "\n\n> [!NOTE]\n> Ericsson, Microsoft Mediaroom ürünlerini 2013 yılında satın aldı. Daha fazla bilgi için lütfen [basın bildirisine](http://www.ericsson.com/news/1691160) bakın. Desteğe ihtiyacı olan müşteriler için lütfen [buraya](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx) gidin.\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1, 27 Aralık 2011 tarihinde yayımlandı. \n\n## <a name=\"editions\"></a>Sürümler \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1"
