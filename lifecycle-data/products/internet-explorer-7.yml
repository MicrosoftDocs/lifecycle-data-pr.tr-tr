content: "\n## <a name=\"links\"></a>Bağlantılar \n* [Geçiş kılavuzu](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Internet Explorer Yaşam Döngüsü İlkesi SSS](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7, Windows Embedded Compact 7 ve Windows Embedded Compact 2013'ün bir bileşenidir ve aynı yaşam döngüsünü izler. \n> [!NOTE]\n> 12 Ocak 2016 tarihinden itibaren, sadece desteklenen bir işletim sistemi için mevcut en son Internet Explorer sürümüne teknik destek verilecek ve güvenlik güncelleştirmeleri sağlanacaktır."
