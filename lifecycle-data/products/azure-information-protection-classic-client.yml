content: "\n\n## <a name=\"links\"></a>Bağlantılar \n* [Servis bilgileri](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Geçiş kılavuzu](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Birleşik ve kolaylaştırılmış bir müşteri deneyimi sağlamak için Azure Portalı'ndaki Azure Information Protection istemcisi (klasik) ve Label Management, 31 Mart 2021 itibarıyla kullanımdan kaldırılacaktır. Bu zaman dilimi, tüm mevcut Azure Information Protection müşterilerinin Microsoft Information Protection Unified Labeling platformunu kullanarak birleşik etiketleme çözümümüze geçiş yapmasına olanak tanır."
