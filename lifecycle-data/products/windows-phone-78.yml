content: "\n\n> [!NOTE]\n> Microsoft, yaşam döngüsü başlangıç tarihinden itibaren 18 ay boyunca, güvenlik güncelleştirmeleri de dahil olmak üzere, telefonunuzdaki İşletim Sistemi için güncelleştirmeleri kullanılabilir hale getirecektir. Güncelleştirmelerin dağıtımı, cep telefonu operatörü veya telefonunuzu satın aldığınız telefon üreticisi tarafından denetlenebilir. Güncelleştirme kullanılabilirliği de ülke, bölge ve donanım özelliklerine göre farklılık gösterecektir."
