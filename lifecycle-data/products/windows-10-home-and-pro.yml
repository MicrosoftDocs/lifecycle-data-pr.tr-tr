summary: >+
  Windows 10 Home and Pro, [Modern](/lifecycle/policies/modern) Yaşam Döngüsü İlkesi'ni izler.



  Bu, şu sürümler için geçerlidir: Home, Pro, Pro Education, Pro for Workstations



  > [!IMPORTANT]

  > Windows 10, sürüm 21H2 (Windows 10 Kasım 2021 Güncelleştirmesi) ile başlayarak, özellik güncelleştirmeleri yılın ikinci yarısında Genel Kullanılabilirlik Kanalı aracılığıyla yıllık olarak yayınlanacaktır. Daha fazla öğrenmek için [buraya](https://blogs.windows.com/windowsexperience/?p=176473) gidin. Microsoft, 14 Ekim 2025 tarihine kadar en az bir Windows 10 sürümünü desteklemeye devam edecektir.

