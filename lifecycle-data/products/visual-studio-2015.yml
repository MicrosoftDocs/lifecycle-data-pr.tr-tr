content: "\n\n## <a name=\"links\"></a>Bağlantılar \n* [Visual Studio'nun eski sürümleri için hizmet bilgileri](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> Aşağıdaki bileşenlerin Visual Studio 2015 sürümleri, Visual Studio 2015 yaşam döngüsünün bir parçası olarak gönderilir ve desteklenir: Aracılar, ESM, Modelleme SDK'sı, PSM, Uzak Araçlar, SDK, Shell (Entegre), Shell (İzole), TPS, Visual C++ Yeniden Dağıtılabilir.\n\n\n## <a name=\"editions\"></a>Sürümler \n* Community\n* Enterprise\n* Web için Express\n* Windows 10 için Express\n* Windows Masaüstü için Express\n* Professional\n* Release Management\n* Test Professional"
