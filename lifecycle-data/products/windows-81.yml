name: Windows 8.1
summary: >+
  Windows 8.1, [Sabit](/lifecycle/policies/fixed) Yaşam Döngüsü İlkesi'ni izler.



  Bu, aşağıdaki sürümler için geçerlidir: Enterprise, Enterprise N, N, Pro with Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Lütfen unutmayın, Windows 8.1 için destek 10 Ocak 2023'te sona erecek. Bu tarihten sonra, bu ürün artık güvenlik güncelleştirmelerini, güvenlik dışı güncelleştirmeleri, hata düzeltmelerini, teknik desteği veya çevrimiçi teknik içerik güncelleştirmelerini almayacaktır.  Cihazlar Windows'un daha güncel bir sürümünü çalıştırmak için teknik gereksinimleri karşılamıyorsa, Microsoft cihazı Windows 11'i destekleyen bir cihazla değiştirmenizi önerir. Ayrıntılı bilgi için lütfen [buraya](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023) gidin.

