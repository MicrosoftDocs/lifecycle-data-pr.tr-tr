content: "> [!TIP]\n> *Genişletilmiş Güvenlik Güncelleştirmeleri (ESU), bu ürünün Datacenter, Standard, Enterprise ve Embedded sürümlerinde, destek sonunun ardından ek üç yıla kadar kullanılabilir. Daha fazla bilgi edinmek için Microsoft iş ortağınıza veya hesap ekibinize başvurun. \n\n\n## <a name=\"links\"></a>Bağlantılar \n* [SQL Server 2008 ve Windows Server 2008 destek sonu seçenekleri](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [SQL Server destek sonu](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Hizmet paketi ilkesi](/lifecycle/policies/fixed#service-packs)\n* [Genişletilmiş Güvenlik Güncelleştirmesi (ESU) Programı](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Sadece IA64 için SP2 7/9/2019'a kadar desteklenecektir. Daha fazla bilgi için SQL Release Services bloguna bakın.\n\n\n## <a name=\"editions\"></a>Sürümler \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Advanced Services ile Express\n* for Embedded Systems\n* Standard\n* Küçük İşletmeler için Standart Sürüm\n* Web\n* Workgroup"
