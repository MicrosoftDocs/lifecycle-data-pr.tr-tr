summary: >+
  Windows 10 Yarı Yıllık Kanalda (SAC) Internet Explorer 11, [Bileşen](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy) Yaşam Döngüsü İlkesi'ni izler.





  > [!IMPORTANT]

  > Internet Explorer (IE) 11 masaüstü uygulamasının Windows 10 yarı yıllık kanal için desteği, 15 Haziran 2022 tarihinde sona ermiştir. Müşterilerin, IE moduyla Microsoft Edge'e geçmeleri önerilir. IE modu geriye dönük uyumluluğu sağlar ve en az 2029'a kadar desteklenecektir. Ayrıca Microsoft, IE modunu kullanımdan kaldırmadan bir yıl önce bildirimde bulunacaktır. Bu duyurudan etkilenen sürümler de dahil olmak üzere Internet Explorer için desteklenen işletim sistemlerinin listesi için [buraya](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer) gidin.

