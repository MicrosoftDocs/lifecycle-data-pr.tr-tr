content: "\n## <a name=\"links\"></a>Bağlantılar \n* [Windows Phone 8.1 SSS](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft, yaşam döngüsü başlangıç tarihinden itibaren en az 36 ay boyunca güvenlik güncelleştirmeleri de dahil olmak üzere, İşletim Sistemi için güncelleştirmeleri kullanılabilir hale getirecektir. Bu güncelleştirmeler artımlı olarak, her güncelleştirme önceki güncelleştirmenin üzerine sunulacak şekilde sunulacaktır. Müşteriler, destekten faydalanmaya devam etmek için tüm güncelleştirmeleri yüklemelidir. Bu artımlı güncelleştirmelerin dağıtımı, cep telefonu operatörü veya telefonunuzu satın aldığınız telefon üreticisi tarafından kontrol edilebilir ve yükleme için telefonunuzun önceki güncelleştirmelerinin yapılmış olmasını gerekir. Güncelleştirme kullanılabilirliği de ülke, bölge ve donanım özelliklerine göre farklılık gösterecektir."
