content: "\n## <a name=\"links\"></a>Bağlantı \n* [Windows Phone 8.1 SSS](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Microsoft, yaşam döngüsü başlangıç tarihinden itibaren en az 36 ay süreyle güvenlik güncelleştirmeleri de dahil olmak üzere İşletim Sistemi güncelleştirmelerini kullanıma sunacaktır. Bu güncelleştirmeler, her güncelleştirme kendisinden önceki güncelleştirme üzerine inşa ile artımlı olacaktır. Müşterilerin desteklenen kalmak için her güncelleştirmeyi yüklemesi gerekir. Bu artımlı güncelleştirmelerin dağıtımı, telefonunuzu satın aldığınız cep telefonu operatörü veya telefon üreticisi tarafından denetlenebilir ve yükleme telefonunuzun önceden güncellenmesini gerektirir. Güncelleştirme kullanılabilirliği ülkeye, bölgeye ve donanım özelliklerine göre de değişir."
