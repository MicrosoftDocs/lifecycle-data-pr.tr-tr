content: "> [!TIP]\n> Microsoft Edge, [Modern Yaşam Döngüsü İlkesi](https://docs.microsoft.com/lifecycle/policies/modern)'ni izler. Bu tarayıcıyı güncel ve destekli olarak tutmak için lütfen [Edge yaşam döngüsü belgeleri](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle)'ne başvurun.\n\n\n## <a name=\"links\"></a>Bağlantılar \n* [Yaşam Döngüsü SSS - Windows](/lifecycle/faq/windows)\n* [Ürün bilgileri](/windows-server/windows-server-2022/get-started/whats-new)\n\n\n> [!NOTE]\n> Windows Server 2022 ile yayınlanan kapsayıcılar, aynı yaşam döngüsü tarihlerini takip eder. \n> [!NOTE]\n> [Hotpatching](https://docs.microsoft.com/azure/automanage/automanage-hotpatch), Windows Server 2022 Veri Merkezi'nde desteklenmektedir: Temel Desteğin sonuna kadar Azure Edition Core üzerinden.\n\n\n## <a name=\"editions\"></a>Sürümler \n* Datacenter\n* Datacenter: Azure Edition\n* Essentials\n* Standard"
