content: "\n\n## <a name=\"links\"></a>Bağlantılar \n* [Hizmet paketi ilkesi](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Aşağıdaki bileşenlerin Visual Studio 2010 sürümleri, Visual Studio 2010 yaşam döngüsünün bir parçası olarak gönderilir ve desteklenir: Aracılar, Tümü, ASP.NET MVC 4, F# 2.0 Çalışma Zamanı, VSTO Çalışma Zamanı, Laboratuvar Yönetimi, Performans Araçları, Profesyonel w/MSDN, PSM, Uzaktan Hata Ayıklayıcı, SDK, Shell (Entegre), Shell (Yalıtılmış), Takım Aracıları, Takım Gezgini , MSDN ile Ultimate, Görselleştirme ve Modelleme SDK'sı.\n\n\n## <a name=\"editions\"></a>Sürümler \n* Web için Express\n* Windows Phone için Express\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
